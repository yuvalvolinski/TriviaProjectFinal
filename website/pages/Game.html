
<!DOCTYPE html>

<head>
   
    <link rel="stylesheet" href="Game.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
   
<body>


<div class="container">
    <div class="question" id="quest"></div>
    <div class="answers">
      <div class="answer blue" id="ans1"> </div>
      <div class="answer green" id="ans2"> </div>
      <div class="answer red" id="ans3"> </div>
      <div class="answer yellow" id="ans4"></div>
    </div>
  </div>

  <div id="timer">start</div>


  <div id="resultModal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%);
background:white; border-radius:16px; padding:30px; box-shadow:0 0 20px rgba(0,0,0,0.2); width:50%; max-width:500px; text-align:center; z-index:1000;">
  <h2 id="resultTitle">המשחק נגמר!</h2>
  <p id="resultDetails"></p>
  <button id="backBtn" style="margin-top:20px; padding:10px 20px; font-size:16px; border:none; background:#4CAF50; color:white; border-radius:8px; cursor:pointer;">
    חזור למשחק
  </button>
</div>

<div class="modal" id="md" style="display: none;">
  <div>
    <span>ניקוד:</span>
    <span id="score"></span>
  </div>
  <div>
    <span>סך שאלות שענית:</span>
    <span  id="tQuest"></span>
  </div>
  <div >
    <span>תשובות נכונות:</span>
    <span id="rQuest"></span>
  </div>

  <button id="bExit">חזור</button>
</div>




    

    <script type="module" src="Game.js"></script>

</body>
</html>
